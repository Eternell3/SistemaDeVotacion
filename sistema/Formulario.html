<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    

    <H1>FORMULARIO DE VOTACIÓN</H1>

  <div id="contorno">
<div id="textfield">
    <label>Nombre y Apellido</label><input type="text" id="nombres" name="nombres">
    <label>Alias</label><input type="text" id="alias" name="alias">
    <label>RUT</label><input type="text" id="rut" name="rut">
    <label>Email</label><input type="text" id="email" name="email">
    
</div>
   
<div id="combobox">

    <label>Región</label>
    <select id="region" name="region">
        <option value="Seleccione">Seleccione</option>
        <option value="region">region</option>
       
    </select>

    <label>Comuna</label>
    <select id="comuna" name="comuna">
        <option value="Seleccione">Seleccione</option>
        <option value="comuna">comuna</option>
       
    </select>

    <label>Candidato</label>
    <select id="candidato" name="candidato">
        <option value="Seleccione">Seleccione</option>
        <option value="candidato">region</option>
       
    </select>


</div>


<div id="radiobutton">   

    <label>Como se enteró de Nosotros</label> 
    <span><input type="checkbox" id="WEB" name="WEB">WEB</span>
    <span><input type="checkbox" id="TV" name="TV">TV</span>
    <span><input type="checkbox" id="WEB" name="WEB">Redes Socuales</span>
    <span><input type="checkbox" id="WEB" name="WEB">Amigos</span>

    
</div>

    
    

   
    
    
    <button>Votar</button>


  </div>
       

   


    




</body>
</html>
